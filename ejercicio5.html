<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio 5. Funciones JavaScript</title>
</head>
<body>
    <h1>Ejercicio 5. Funciones JavaScript</h1>

    <h2>Comprobar mayoría de edad</h2>
    <p> Introduce tu edad: </p>
    <input type="text" id="edad"/>
    <button type="button" onclick='comprobarEdad()'>Comprobar Edad</button>
    <p id="txtEdad"></p>

    <h2>Cálculo de notas</h2>
    <p> Pide una nota (número). Muestra la calificación según la nota:</p>
    <input type="text" id="nota"/>
    <button type="button" onclick='averiguarCalificacion()'>Calificación</button>
    <ul>
        <li>0-3: Muy deficiente.</li>
        <li>3-5: Insuficiente.</li>
        <li>5-6: Suficiente.</li>
        <li>6-7: Bien.</li>
        <li>7-9: Notable.</li>
        <li>9-10: Sobresaliente.</li>
    </ul>
    <p id="txtCalificacion"></p>

    <script>
        function comprobarEdad() {
            var edad = document.getElementById('edad').value;
            var mensaje;

            if (edad != '' && !isNaN(edad)) {
                edad = parseInt(edad);
                if (edad >= 18) {
                    mensaje = 'Eres mayor de edad.';
                } else {
                    mensaje = 'Aún no eres mayor de edad.';
                }
            } else {
                mensaje = 'Por favor, introduce un número válido para la edad.';
            }

            document.getElementById('txtEdad').innerHTML = mensaje;
        }

        function averiguarCalificacion() {
            var nota = document.getElementById('nota').value;
            var calificacion;
            var n = parseFloat(nota);

            if (nota != '' && !isNaN(n)) {
                if (n >= 0 && n < 3) {
                    calificacion = "Muy deficiente";
                } else if (n >= 3 && n < 5) {
                    calificacion = "Insuficiente";
                } else if (n >= 5 && n < 6) {
                    calificacion = "Suficiente";
                } else if (n >= 6 && n < 7) {
                    calificacion = "Bien";
                } else if (n >= 7 && n < 9) {
                    calificacion = "Notable";
                } else if (n >= 9 && n <= 10) {
                    calificacion = "Sobresaliente";
                } else {
                    calificacion = "Nota incorrecta";
                }
            } else {
                calificacion = 'Por favor, introduce un número válido para la nota.';
            }

            document.getElementById('txtCalificacion').innerHTML = calificacion;
        }
    </script>
</body>
</html>
