<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio 8. Bucle for: Tabla de multiplicar</title>
    </head>
    <body>
        <h1>Ejercicio 8. Bucle for: Tabla de multiplicar</h1>
        <p>Modifique este HTML</p>
        <script>
            for (var i = 0; i <= 10; i++) {
                document.write("Tabla de multiplicar del " + i + "<br/>");
                document.write("------------------------------<br/>");
                for (var j = 0; j <= 10; j++) {
                    document.write(i + " x " + j + " = " + (i * j) + "<br/>");
                }
                document.write("<br/>");
            }
        </script>
    </body>
</html>
